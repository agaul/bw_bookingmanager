<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

{namespace be = TYPO3\CMS\Backend\ViewHelpers} {namespace bu = TYPO3\CMS\Beuser\ViewHelpers} {namespace core =
TYPO3\CMS\Core\ViewHelpers}

<f:layout name="Backend/Default"/>

<f:section name="content">

	<f:for each="{calendars}" as="calendar">

	<h1>
		{calendar.name}: Blockslosts
	</h1>

	<f:if condition="{calendars} == 0">
		<f:then>
			<div class="alert alert-info">
				<div class="message-body">
					<f:translate
							key="LLL:EXT:bw_bookingmanager/Resources/Private/Language/locallang_be.xlf:administration.nocalendarfound"/>
				</div>
			</div>
		</f:then>
		<f:else>


			{namespace bw=Blueways\BwBookingmanager\ViewHelpers}
			<bw:be.betterTableList tableName="tx_bwbookingmanager_domain_model_blockslot"
					fieldList="{0: 'startDate'}"
					recordsPerPage="100" sortField="start_date" enableClickMenu="false" noControlPanels="true"
					clickTitleMode="edit"
			/>
		</f:else>
	</f:if>

	</f:for>
</f:section>

</html>
