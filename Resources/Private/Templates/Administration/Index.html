<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

{namespace be = TYPO3\CMS\Backend\ViewHelpers} {namespace bu = TYPO3\CMS\Beuser\ViewHelpers} {namespace core = TYPO3\CMS\Core\ViewHelpers}

<f:layout name="Backend/Default" />

<f:section name="content">

    <f:be.pageRenderer includeRequireJsModules="{0: 'TYPO3/CMS/Backend/Tooltip', 1: 'TYPO3/CMS/BwBookingmanager/BetterRecordlist'}" />

    <h1>
				<f:for each="{calendars}" as="calendar">
						<f:if condition="{calendars-f:count()}>1">, </f:if> {calendar.name}
				</f:for>
    </h1>

    <f:if condition="{calendars} == 0">
        <f:then>
            <div class="alert alert-info">
                <div class="message-body">
                    <f:translate key="LLL:EXT:bw_bookingmanager/Resources/Private/Language/locallang_be.xlf:administration.nocalendarfound" />
                </div>
            </div>
        </f:then>
        <f:else>

						<f:render partial="Administration/Filterbox" arguments="{_all}" />

            {namespace bw=Blueways\BwBookingmanager\ViewHelpers}
            <bw:be.betterTableList tableName="tx_bwbookingmanager_domain_model_entry" fieldList="{settings.tableFields}"
                recordsPerPage="100" sortField="start_date" enableClickMenu="false" noControlPanels="false" clickTitleMode="edit"
            />
        </f:else>
    </f:if>
</f:section>

</html>
