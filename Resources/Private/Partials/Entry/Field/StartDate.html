<f:if condition="{newEntry.startDate}">
	<f:then>
		<f:form.hidden property="startDate" value="{newEntry.startDate.timestamp}"/>
	</f:then>
	<f:else>
		<label for="startDate">
			<f:translate key="tx_bwbookingmanager_domain_model_entry.start_date"/>
			<f:form.textfield property="startDate" id="startDate" />
		</label>
	</f:else>
</f:if>
