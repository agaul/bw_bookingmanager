<f:if condition="{newEntry.endDate}">
	<f:then>
		<f:form.hidden property="endDate" value="{f:format.date(date: newEntry.endDate, format:'d-m-Y-H:i:s')}"/>
	</f:then>
	<f:else>
		<label for="endDate">
			<f:translate key="tx_bwbookingmanager_domain_model_entry.end_date"/>
			<f:form.textfield property="endDate" id="endDate" />
		</label>
	</f:else>
</f:if>
