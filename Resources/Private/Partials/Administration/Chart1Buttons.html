<div class="row">
	<div class="col-md-5">
		<h1>Auslastung</h1>
	</div>
	<div class="col-md-7 text-right">

		<div class="btn-group">

			<a href="#" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="true">
				<span class="t3js-icon icon icon-size-small icon-state-default icon-actions-system-extension-configure"
					  data-identifier="actions-system-extension-configure">
					<span class="icon-markup">
						<img src="/typo3/sysext/core/Resources/Public/Icons/T3Icons/actions/actions-system-extension-configure.svg"
							 width="16"
							 height="16"/>
					</span>
				</span>
				Settings
			</a>

			<div class="dropdown-menu" role="menu">
				<h3 class="dropdown-headline">View</h3>
				<hr>
				<div class="">
					<div class="dropdown-table-row">
						<a data-chart-uri="{chart1UriYear}" href="#" class="btn-inverted chart1-view-button">
							<div class="dropdown-table-column dropdown-table-column-top dropdown-table-icon">
								<span class="t3js-icon icon icon-size-small icon-state-default icon-actions-unmarkstate"
									  data-identifier="actions-unmarkstate">
									<span class="icon-markup">
										<svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
											<path d="M1 1.498C1 1.223 1.22 1 1.498 1h13.004c.275 0 .498.22.498.498v13.004c0 .275-.22.498-.498.498H1.498A.496.496 0 0 1 1 14.502V1.498zM2 2h12v12H2V2zm4.635 9.325a.503.503 0 0 0 .706-.002l4.949-4.949a.495.495 0 0 0-.003-.71l-.7-.701a.503.503 0 0 0-.705-.01L7.334 8.502a.49.49 0 0 1-.697-.004l-1.421-1.42a.493.493 0 0 0-.707.006l-.7.7a.496.496 0 0 0-.006.71l2.832 2.831z"
												  class="icon-color"
												  fill-rule="evenodd"/>
										</svg>
									</span>
								</span>
							</div>
							<div class="dropdown-table-column dropdown-table-column-top dropdown-table-text">
								Year view
							</div>
						</a>
					</div>
					<div class="dropdown-table-row">
						<a href="#" class="btn-inverted chart1-view-button" data-chart-uri="{chart1UriMonth}">
							<div class="dropdown-table-column dropdown-table-column-top dropdown-table-icon">
								<span class="t3js-icon icon icon-size-small icon-state-default icon-actions-markstate"
									  data-identifier="actions-markstate">
									<span class="icon-markup">
										<svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
											<path d="M1 1.498C1 1.223 1.22 1 1.498 1h13.004c.275 0 .498.22.498.498v13.004c0 .275-.22.498-.498.498H1.498A.496.496 0 0 1 1 14.502V1.498zM2 2h12v12H2V2z"
												  class="icon-color"
												  fill-rule="evenodd"/>
										</svg>
									</span>
								</span>
							</div>
							<div class="dropdown-table-column dropdown-table-column-top dropdown-table-text">
								Month view
							</div>
						</a>
					</div>
					<div class="dropdown-table-row">
						<a href="#" class="btn-inverted chart1-view-button" data-chart-uri="{chart1UriWeek}">
							<div class="dropdown-table-column dropdown-table-column-top dropdown-table-icon">
								<span class="t3js-icon icon icon-size-small icon-state-default icon-actions-markstate"
									  data-identifier="actions-markstate">
									<span class="icon-markup">
										<svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
											<path d="M1 1.498C1 1.223 1.22 1 1.498 1h13.004c.275 0 .498.22.498.498v13.004c0 .275-.22.498-.498.498H1.498A.496.496 0 0 1 1 14.502V1.498zM2 2h12v12H2V2z"
												  class="icon-color"
												  fill-rule="evenodd"/>
										</svg>
									</span>
								</span>
							</div>
							<div class="dropdown-table-column dropdown-table-column-top dropdown-table-text">
								Week view
							</div>
						</a>
					</div>
				</div>
			</div>
		</div>

		<div class="btn-group">
			<a href="#" class="btn btn-default chart1-nav-button prev" data-chart-uri="">
				<span class="t3js-icon icon icon-size-small icon-state-default icon-actions-move-left"
					  data-identifier="actions-move-left">
					<span class="icon-markup">
						<img src="/typo3/sysext/core/Resources/Public/Icons/T3Icons/actions/actions-move-left.svg"
							 width="16"
							 height="16"/>
					</span>
				</span>
			</a>
			<a href="#" class="btn btn-default chart1-nav-button next" data-chart-uri="">
				<span class="t3js-icon icon icon-size-small icon-state-default icon-actions-move-right"
					  data-identifier="actions-move-right">
					<span class="icon-markup">
						<img src="/typo3/sysext/core/Resources/Public/Icons/T3Icons/actions/actions-move-right.svg"
							 width="16"
							 height="16"/>
					</span>
				</span>
			</a>
		</div>

	</div>
</div>
